[package]
name = "toml-rs"
version = "0.0.5"
edition = "2024"
license = "Unlicense"
repository = "https://github.com/lava-sh/toml-rs"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html
[lib]
name = "_toml_rs"
crate-type = ["cdylib"]

[dependencies]
pyo3 = { version = "0.26", features = ["generate-import-lib"] }
toml = { version = "0.9", features = ["fast_hash", "unbounded"] }
toml_datetime = "0.7"
mimalloc = { version = "*", features = ["v3"] }

[profile.release]
lto = "fat"
strip = true
codegen-units = 1