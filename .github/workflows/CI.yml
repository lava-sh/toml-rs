name: CI

on:
  push:
    branches:
      - main
    tags:
      - "*"
  pull_request:
  workflow_dispatch:

permissions:
  contents: read

jobs:
  linux:
    runs-on: ${{ matrix.platform.runner }}
    strategy:
      matrix:
        platform:
          - runner: ubuntu-latest
            target: x86_64
            allocator: mimalloc
          - runner: ubuntu-latest
            target: x86
            allocator: mimalloc
          - runner: ubuntu-latest
            target: aarch64
            allocator: mimalloc
          - runner: ubuntu-latest
            target: armv7
            allocator: mimalloc
          - runner: ubuntu-latest
            target: s390x
            allocator: mimalloc
          - runner: ubuntu-latest
            target: ppc64le
            allocator: mimalloc
    steps:
      - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
        with:
          persist-credentials: false
      - uses: actions/setup-python@e797f83bcb11b83ae66e0230d6156d7c80228e7c # v6.0.0
        with:
          python-version: 3.13
      - name: Build wheels
        uses: PyO3/maturin-action@86b9d133d34bc1b40018696f782949dac11bd380 # v1.49.4
        with:
          target: ${{ matrix.platform.target }}
          args: --release --out dist --find-interpreter
          sccache: false
          before-script-linux: |
            if command -v yum &> /dev/null; then
                yum update -y && yum install -y perl-core openssl openssl-devel pkgconfig libatomic glibc-devel.i686 libgcc.i686

                if [[ ! -d "/usr/lib64" ]]; then
                    ln -s /usr/lib/libatomic.so.1 /usr/lib/libatomic.so
                fi
            else
                # Debian/Ubuntu
                apt update -y && apt-get install -y libssl-dev openssl pkg-config libc6-dev libc6-dev-i386 gcc-multilib g++-multilib

            fi

            export CFLAGS="$CFLAGS -Wno-error=date-time"
            export CXXFLAGS="$CXXFLAGS -Wno-error=date-time"
      - name: Upload wheels
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v4.6.2
        with:
          name: wheels-linux-${{ matrix.platform.target }}
          path: dist